name: D1 Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (production or preview)'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  migrate:
    runs-on: ubuntu-latest
    name: Run D1 Migration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run Migration
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            wrangler d1 execute koreseo-db --file=./migrations/0001_initial_schema.sql
          else
            wrangler d1 execute koreseo-db --local --file=./migrations/0001_initial_schema.sql
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

