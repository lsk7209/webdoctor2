# Cloudflare Pages Functions 설정
# Next.js를 Cloudflare Pages에 배포할 때 사용

name = "koreseo-pages"
compatibility_date = "2024-01-01"

# D1 데이터베이스 바인딩
# Cloudflare Pages 대시보드에서 설정하거나 wrangler.toml 사용
[[d1_databases]]
binding = "DB"
database_name = "webdoctor-db"
database_id = "bb9a7b36-f877-4d4b-80cf-bf0e1993ca4e"

# Queue 바인딩
[[queues]]
binding = "QUEUE"
queue = "crawl-queue"

# 환경 변수
[vars]
JWT_SECRET = "your-secret-key-change-in-production"

