name = "koreseo"
compatibility_date = "2024-01-01"

# Cloudflare Pages 설정 (BETA)
# Pages에서 wrangler.toml을 사용할 때 필요
# main 필드는 Workers용이므로 Pages에서는 제거해야 함
pages_build_output_dir = ".vercel/output/static"

# D1 데이터베이스 설정
[[d1_databases]]
binding = "DB"
database_name = "webdoctor-db"
database_id = "bb9a7b36-f877-4d4b-80cf-bf0e1993ca4e"

# Queue 설정은 Cloudflare Pages 대시보드에서 설정해야 합니다
# Settings > Functions > Queue bindings
# Binding name: QUEUE
# Queue: crawl-queue

# 환경 변수 (로컬 개발용)
[vars]
NODE_ENV = "development"
JWT_SECRET = "your-secret-key-change-in-production" # 프로덕션에서는 대시보드에서 설정

# 프로덕션 환경 변수는 Cloudflare 대시보드에서 설정
