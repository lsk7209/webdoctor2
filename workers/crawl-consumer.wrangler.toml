name = "crawl-consumer"
main = "workers/crawl-consumer.ts"
compatibility_date = "2024-01-01"

# D1 데이터베이스 설정
[[d1_databases]]
binding = "DB"
database_name = "koreseo-db"
database_id = "" # Cloudflare 대시보드에서 생성 후 ID 입력

# Queue Consumer 설정
[[queues.consumers]]
queue = "crawl-queue"
max_batch_size = 10
max_batch_timeout = 30

