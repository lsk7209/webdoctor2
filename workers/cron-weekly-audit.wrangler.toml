name = "weekly-audit"
main = "workers/cron-weekly-audit.ts"
compatibility_date = "2024-01-01"

# D1 데이터베이스 설정
[[d1_databases]]
binding = "DB"
database_name = "koreseo-db"
database_id = "" # Cloudflare 대시보드에서 생성 후 ID 입력

# Queue 설정
[[queues]]
binding = "QUEUE"
queue = "crawl-queue"

# Cron 트리거 설정
[triggers]
crons = ["0 0 * * 1"] # 매주 월요일 00:00 UTC (한국 시간 09:00)

