name = "weekly-audit"
main = "workers/cron-weekly-audit.ts"
compatibility_date = "2024-01-01"

# D1 데이터베이스 설정
[[d1_databases]]
binding = "DB"
database_name = "webdoctor-db"
database_id = "bb9a7b36-f877-4d4b-80cf-bf0e1993ca4e"

# Queue 설정
[[queues]]
binding = "QUEUE"
queue = "crawl-queue"

# Cron 트리거 설정
[triggers]
crons = ["0 0 * * 1"] # 매주 월요일 00:00 UTC (한국 시간 09:00)

